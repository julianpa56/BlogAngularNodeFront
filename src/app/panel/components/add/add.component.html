<div class="col-lg-12">
    <h3 class="mb-4">Crear nuevo tema</h3>
    <hr>

    <form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">
        <div class="form-group m-3">
            <label for="title">Titulo</label>
            <input type="title" name="title" #title="ngModel" [(ngModel)]="topic.title" required pattern="[a-zA-ZÀ-ÿ ]+"
                class="form-control">
            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
                El titulo no es valido
            </small>
        </div>
        <div class="form-group m-3">
            <label for="content">Pon tu pregunta o contenido</label>
            <textarea type="text" name="content" #content="ngModel" [(ngModel)]="topic.content" required
                class="form-control"></textarea>
            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
                El contenido no es valido
            </small>
        </div>
        <div class="form-group m-3">
            <label for="code">Pon tu codigo</label>
            <textarea type="text" name="code" #code="ngModel" [(ngModel)]="topic.code" required 
                class="form-control"></textarea>
            <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">
                El codigo no es valido
            </small>
        </div>
        <div class="form-group m-3">
            <label for="lang">¿Sobre que lenguaje hablas?</label>
            <input type="text" name="lang" #lang="ngModel" [(ngModel)]="topic.lang" required 
                class="form-control">
            <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
                El lenguaje no es valido
            </small>
        </div>
        <button type="submit" class="btn btn-success m-3" [disabled]="addTopic.invalid">Crear tema</button>
    </form>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status =='success'">
        Nuevo tema creado con exito
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status =='error'">
        Error al crear nuevo tema
    </div>

</div>
