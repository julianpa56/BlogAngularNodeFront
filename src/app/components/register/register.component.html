<div class="col-lg-12 mt-3">
    <h1>Registrate</h1>
    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" 
                [(ngModel)]="user.name" 
                required 
                pattern="[a-zA-ZÀ-ÿ ]+"
                class="form-control">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" name="surname" #surname="ngModel" 
                [(ngModel)]="user.surname" 
                required 
                pattern="[a-zA-ZÀ-ÿ ]+"
                class="form-control">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El apellido no es válido
            </small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" 
                [(ngModel)]="user.email" 
                required 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                class="form-control">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" 
                [(ngModel)]="user.password" 
                required 
                class="form-control">
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contraseña no es válida
            </small>
        </div>
        <button type="submit" class="btn btn-success mt-3"
            [disabled]="registerForm.invalid">
            Registrarme
        </button>
    </form>
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status =='success'">
        Usuario registrado con exito, <a [routerLink]="['/login']">identificate aqui</a>
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status =='error'">
        Error al registrar usuario, verifique los datos ingresados
    </div>
</div>
