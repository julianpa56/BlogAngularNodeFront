<div *ngIf="!user || !topics" class="col-lg-12 mt-3 d-flex justify-content-center align-items-center" style="height:100vh;">
    <img src="./../../../assets/preloader.gif" alt="cargando">
</div>



<div *ngIf="user && topics" class="col-lg-12 mt-3">
    <h1>Perfil de usuario</h1>
    <hr>
    <div>
        <img *ngIf="user.image != null" class="img-avatar float-start me-3" src="{{url+'avatar/'+ user.image}}" alt="avatar">
        <img *ngIf="user.image == null" class="img-avatar float-start me-3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPTUAjdwL-NGBoQpbNQMVeHv63keytXAC8oQ&usqp=CAU" alt="avatar">
        <h3>{{user.name+' '+user.surname}}</h3>
        <h6 class="float">{{user.email}}</h6>
    </div>
    <hr />
    <h4 class="mb-4">Temas del usuario</h4>
    <ul class="list-group list-topics">
        <li class="list-group-item" *ngFor="let topic of topics">
            <h4>
                <a [routerLink]="['/tema',topic._id]">{{topic.title}}</a>
            </h4>
            <span *ngIf="topic.user" class="badge text-bg-primary me-3">
                {{topic.user.name+' '+topic.user.surname}}
            </span>
            <span *ngIf="topic.date" class="badge text-bg-secondary me-3">
                {{topic.date | amLocale:'es' | amDateFormat:'LL' }}
            </span>
            <a [routerLink]="['/tema',topic._id]" class="btn btn-sm btn-success float float-end">Leer</a>
        </li>
    </ul>

</div>
