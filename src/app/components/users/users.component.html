<div *ngIf="!users" class="col-lg-12 mt-3 d-flex justify-content-center align-items-center" style="height:100vh;">
    <img src="/assets/preloader.gif" alt="cargando">
</div>

<div *ngIf="users" class="col-lg-12">
    <h1>Lista de usuarios</h1>
    <hr>
    <div class="">
        <ul class="list-group list-users" *ngFor="let user of users">
            <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <img *ngIf="user.image != null" class="img-avatar float-start me-3" src="{{url+'avatar/'+ user.image}}" alt="avatar">
                <img *ngIf="user.image == null" class="img-avatar float-start me-3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPTUAjdwL-NGBoQpbNQMVeHv63keytXAC8oQ&usqp=CAU" alt="avatar">
                <h4 class="me-4">{{user.name +' '+user.surname}}</h4>
                <h6>{{user.email}}</h6>
                <button class="btn btn-sm btn-success float float-left" [routerLink]="['/perfil',user._id]">Ver perfil</button>
            </li>
        </ul>
    </div>
</div>
