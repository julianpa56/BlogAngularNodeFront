
<div class="col-lg-12 mt-3">
    <h1>Modificar datos de usuario</h1>
    <hr>
    <div class="row d-flex justify-content-between">
        <form class="col-md-6 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" #name="ngModel" 
                    [(ngModel)]="user.name" 
                    required 
                    pattern="[a-zA-ZÀ-ÿ ]+"
                    class="form-control">
                <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                    El nombre no es valido
                </small>
            </div>
    
            <div class="form-group">
                <label for="surname">Apellido</label>
                <input type="text" name="surname" #surname="ngModel" 
                    [(ngModel)]="user.surname" 
                    required 
                    pattern="[a-zA-ZÀ-ÿ ]+"
                    class="form-control">
                <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                    El apellido no es válido
                </small>
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" #email="ngModel" 
                    [(ngModel)]="user.email" 
                    required 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    class="form-control">
                <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                    El email no es valido
                </small>
            </div>
    
            <div class="form-group">
                <label for="avatar">Avatar</label>
                <angular-file-uploader  name="avatar"
                                        [config]="afuConfig" 
                                        (ApiResponse)="avatarUpload($event)">
                </angular-file-uploader>
                <small *ngIf="statusUpdateAvatar == 'success'" class="color-green d-block">
                    El nuevo avatar se subio con exito
                </small>
                <small *ngIf="statusUpdateAvatar == 'error'" class="invalid-feedback d-block">
                    Error al actualizar avatar
                </small>
            </div>
            <button type="submit" class="btn btn-success mt-3"
                [disabled]="userEditForm.invalid">
                Guardar
            </button>
            <div class="alert alert-success mt-3" *ngIf="status =='success'">
                Usuario actualizado con exito
            </div>
            <div class="alert alert-danger mt-3" *ngIf="status =='error'">
                Error al actualizar usuario
            </div>
        </form>
        
        <div class="col-md-6 d-flex justify-content-center flex-column align-items-center" >
            <h4>Mi avatar</h4>
            <img class="img-avatar" src="{{url+'avatar/'+ user.image}}" alt="avatar">
        </div>
    </div>
</div>
